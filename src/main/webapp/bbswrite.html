<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<style type="text/css">
th{
	background-color: #007bff;
	color: white;
	text-align: center;
	vertical-align: middle;
}
</style>
</head>
<body>

<h1>글쓰기</h1>

<hr>

<div id="app" class="container">

<form id="frm">

<table class="table table-sm">
<col width="100px"><col width="500px">

<tr>
	<th>아이디</th>
	<td>
		<input type="text" id="id" name="id" class="form-control form-control-lg" readonly="readonly">
	</td>
</tr>
<tr>
	<th class="align-middle">제목</th>
	<td>
		<input type="text" name="title" size="50px" class="form-control form-control-lg" placeholder="제목기입">
	</td>
</tr>
<tr>	
	<td colspan="2">
		<textarea rows="18" name="content" class="form-control" placeholder="내용기입"></textarea>
	</td>
</tr>
<tr>
	<td colspan="2" align="right" style="padding-top: 20px">
		<button type="button" id="btn" class="btn btn-primary">글작성 완료</button>
	</td>
</tr>

</table>
</form>
</div>

<script type="text/javascript">
let login = sessionStorage.getItem("login");
let id = (JSON.parse(login)).id;
$("#id").val(id);

$("#btn").on("click", function () {
	
	// 빈칸검사	
	
	$.ajax({
		url:"http://70.12.113.114:3000/bbswrite",
		type:"post",
		data:$("#frm").serialize(),
		success:function(msg){
			//alert('success');
			if(msg == "YES"){
				alert('추가되었습니다');
				location.href = "bbslist.html";
			}else{
				alert('추가되지 않았습니다');
			}			
		},
		error:function(){
			alert('error');
		}
	});
});

</script>


</body>
</html>
